<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <img src="../../../../assets/images/th.jpeg" class="rounded-circle img-thumbnail mb-4" alt="Profile Picture" >
        <h2>User Details</h2>
        <hr>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="saveUser()" >
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter First Name">
          <div *ngIf="userForm.controls['firstName'].invalid && (userForm.controls['firstName'].dirty || userForm.controls['firstName'].touched)" class="text-danger">
            <div *ngIf="userForm.controls['firstName']?.errors?.['required']">Name is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter Last Name">
          <div *ngIf="userForm.controls['lastName'].invalid && (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)" class="text-danger">
            <div *ngIf="userForm.controls['lastName']?.errors?.['required']">Last Name is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
          <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="text-danger">
            <div *ngIf="userForm.controls['email']?.errors?.['required']">Email is required.</div>
            <div *ngIf="userForm.controls['email']?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <div class="form-group">
            <label for="contactNum">Contact Number</label>
            <input type="text" formControlName="contactNum" class="form-control" id="contactNum" placeholder="Enter Last Name">
            <div *ngIf="userForm.controls['contactNum'].invalid && (userForm.controls['contactNum'].dirty || userForm.controls['contactNum'].touched)" class="text-danger">
              <div *ngIf="userForm.controls['contactNum']?.errors?.['required']">Contact Number is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" formControlName="designation" class="form-control" id="designation" placeholder="Enter Last Name">
            <div *ngIf="userForm.controls['designation'].invalid && (userForm.controls['designation'].dirty || userForm.controls['designation'].touched)" class="text-danger">
              <div *ngIf="userForm.controls['designation']?.errors?.['required']">Designation is required.</div>
            </div>
          </div>
         <br><hr>
         <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Save</button>
         </div>
      </form>
      
    </div>
  </div>
