<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>User Details</h2>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label>First Name:</label>
              <p>{{ user.firstName }}</p>
            </div>
            <div class="form-group">
              <label>Last Name:</label>
              <p>{{ user.lastName }}</p>
            </div>
            <div class="form-group">
              <label>Email:</label>
              <p>{{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
